<html>
  <head>
    <title>Word Cloud</title>
    <script src="../lib/d3/d3.js" charset="utf-8"></script>
    <script src="../lib/d3/d3.layout.cloud.js"></script>
    <script src="../d3.wordcloud.js"></script>
    <script src="lgbtq.words.js"></script>
  </head>
  <body style="text-align: center">
    <div id='wordcloud'></div>
    <p>Palavras mais comumente usadas na descri&ccedil&atildeo dos conte&uacutedos de representatividade no LGBTQ Video Game Archive </p>
    <script>
      function shuffle(a) {
	for (let i = a.length; i; i--) {
		let j = Math.floor(Math.random() * i);
		[a[i - 1], a[j]] = [a[j], a[i - 1]];
	}
      }
      var colors = ["#0000ff", "#400080", "#800080", "#800040", "#ff00ff"];
      shuffle(colors);
      d3.wordcloud()
	.font("arial black")
        .size([600, 400])
        .fill(d3.scale.ordinal().range(colors))
        .words(words)
        .onwordclick(function(d, i) {
          if (d.href) { window.location = d.href; }
        })
        .start(); 
    </script>
  </body>
</html>
